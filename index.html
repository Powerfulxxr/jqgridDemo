<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="jquery-1.11.0.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="ui.jqgrid-bootstrap.css" />
    </head>
    <body>
	
	 <table id="jqGrid"></table>
	<div id="jqGridPager"></div>
	
    </body>
	<script type="text/javascript">
    $(document).ready(function () {

        $("#jqGrid").jqGrid({
            url:'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
            mtype: "GET",
            styleUI : 'Bootstrap',
            datatype: "json",
            colModel: [
                { label: 'OrderID', name: 'OrderID', key: true },
                { label: 'Customer ID', name: 'CustomerID', sortable: false},
                { label: 'Order Date', name: 'OrderDate', sortable: false},
                { label: 'Freight', name: 'Freight', sortable: false},
                { label:'Ship Name', name: 'ShipName',sortable: false}
            ],
			height : '100%',
			sortable:false,
			width:1700,
            rowNum: 10,
			rowList:[11,20,30],
			shrinkToFit: true, //自动调整列宽
			altRows: true,
			loadtext:"加载中...",
            pager: "#jqGridPager",
			pagerpos:"right",
			emptyrecords:"没有相关数据",
			pgtext:"{0}/{1}",
			rownumbers:true,
			gridComplete:function(){
                $("#first_jqGridPager span.glyphicon").removeClass().addClass("btn btn-primary").html("首页");
                $("#prev_jqGridPager span.glyphicon").removeClass().addClass("btn btn-primary").html("上一页");
                $("#next_jqGridPager span.glyphicon").removeClass().addClass("btn btn-primary").html("下一页");
                $("#last_jqGridPager span.glyphicon").removeClass().addClass("btn btn-primary").html("尾页");
                $("#jqGridPager_right table").css({"margin-left":-210});
				$(".ui-jqgrid-bdiv").css({ "overflow" : "hidden" });
            }
        });
    });

</script>
</html>
